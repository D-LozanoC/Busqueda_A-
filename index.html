<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda A*</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <h1>Algoritmo de búsqueda A*</h1>
  <div class="container">
    <div class="form">
      <label id="labelNum" for="inputNodos">Nro. nodos: </label><br />
      <input type="number" id="inputNodos" name="inputNodos" required min="2" /><br /><br />
      <span id="span"></span>
    </div>
    <div class="canva">
      <h2>Grafo:</h2>
      <svg id="graph"></svg>
      <h2>A*:</h2>
      <svg id="aStar"></svg>
    </div>
  </div>
  <!-- Importación de la libreria D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
